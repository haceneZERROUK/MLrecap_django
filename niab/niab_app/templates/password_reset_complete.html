{% extends "base.html" %}
{% load static %}

{% block title %}Mot de passe réinitialisé{% endblock %}

{% block content %}
<div class="bg-gray-900 pt-8 flex items-center justify-center">
    <div class="container mx-auto px-4 max-w-md">
        <div class="bg-gray-800 shadow-xl rounded-lg overflow-hidden border border-purple-500/20 p-8">
            <div class="flex flex-col items-center">
                <svg class="w-16 h-16 text-purple-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <h1 class="text-2xl font-bold text-white text-center mb-4">Mot de passe réinitialisé !</h1>
                <p class="text-gray-400 text-center mb-6">
                    Votre mot de passe a été défini avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                </p>
                <a href="{% url 'authentification' %}" 
                   class="w-full py-3 font-medium text-white bg-purple-600 hover:bg-purple-700 rounded-lg text-center transition-colors">
                    Se connecter
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
