{% extends "base.html" %}
{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="bg-gray-900 min-h-screen flex items-center justify-center py-8">
    <div class="bg-gray-800 border border-purple-500/20 rounded-xl shadow-xl p-8 w-full max-w-xl mx-auto">
        <h2 class="text-2xl md:text-5xl font-semibold text-white text-center mb-8">Écrivez-nous !</h2>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <input type="text" name="nom" placeholder="Nom complet"
                       class="w-full p-4 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                       required>
            </div>
            <div>
                <input type="email" name="email" placeholder="Email"
                       class="w-full p-4 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                       required>
            </div>
            <div>
                <textarea name="message" placeholder="Message"
                          class="w-full p-4 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                          rows="5" required></textarea>
            </div>
            <button type="submit"
                    class="w-full px-8 py-4 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 transition-colors">
                Envoyer
            </button>
        </form>
        <div class="mt-8 text-center">
            <p class="text-gray-400">Ou contactez-nous à <a href="mailto:contact@newisalwaysbetter.fr" class="text-purple-400 hover:underline">contact@newisalwaysbetter.fr</a></p>
        </div>
    </div>
</div>
{% endblock %}
