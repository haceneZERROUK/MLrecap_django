{% extends 'niab_app/base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[calc(100vh-80px)]">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-[#292E1E]">Connexion</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <p class="text-[#A63446] text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <button type="submit" 
                    class="w-full bg-[#7F95D1] text-white py-2 px-4 rounded hover:bg-[#A63446] transition-colors">
                Se connecter
            </button>
        </form>
    </div>
</div>
{% endblock %}
